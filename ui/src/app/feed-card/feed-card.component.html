<div class="card">
    <div class="feed-image">
        <img src="{{feedCard.image.url}}" />
    </div>
    <div class="feed-content">
        <h3>{{(feedCard.name.length > 32) ? (feedCard.name | slice:0:32) + '..' : feedCard.name}}</h3>
        <ul>
            <li *ngFor="let powerStat of feedCard.powerstats | keyvalue">
                {{powerStat.key}} {{powerStat.value}}
            </li>
        </ul>
    </div>
</div>
