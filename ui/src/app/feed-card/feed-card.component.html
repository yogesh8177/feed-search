<div class="card">
    <div class="feed-image">
        <img src="{{feedCard.image}}" />
    </div>
    <div class="feed-content">
        <a href="{{feedCard.url || '#'}}" target="_blank">
            <h3>{{(feedCard.title.length > 32) ? (feedCard.title | slice:0:32) + '..' : feedCard.title}}</h3>
        </a>
        <p>{{feedCard.description | slice:0:120}}...</p>
    </div>
</div>
