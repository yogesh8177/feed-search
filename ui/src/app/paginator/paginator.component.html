<button class="card nav-button" (click) = "goToPrevPage()">Prev</button>
<div class="card">
    <input type="number" id="pageInput" min="1" value="{{currentPage}}" (change) = "updateCurrentPage($event.target.value)" />
    <button id="jumpTo" (click) = "jumpToPage()">Go</button>
</div>
<button class="card nav-button" (click) = "goToNextPage()">Next</button>
