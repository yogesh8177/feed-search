<button class="card" (click) = "goToPrevPage()">Prev</button>
<div class="card">
    <label>Page</label>
    <input type="number" min="1" value="{{currentPage}}" (keyup) = "updateCurrentPage($event.target.value)" />
    <button (click) = "jumpToPage()">Go</button>
</div>
<button class="card" (click) = "goToNextPage()">Next</button>
